 <body>
 	<h1>Welcome to Samarth Shah's group chatroom.</h1>
 	<form onsubmit="window.open('viewer.html?'+username.value);">
 		<input id="username" name="username" type="text" placeholder="Enter your Username...">
 		<button>Add</button>

  <p>Enter your ad hoc username to enter the chatroom!</p>
